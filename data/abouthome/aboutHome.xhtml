<html xmlns="http://www.w3.org/1999/xhtml">

<style>

body{
 margin:0;
 background-color:#f2f2f2;
}
box{
 display: flex;
 flex-flow: column;
 justify-content: space-between;
 align-items: center;
 align-content: center;
height: 100vh;
}
 
#topSection, #box3, #block-horizontal-margin{
 flex: 0 1 auto;
 align-self: auto;
}
#topSection {
 margin-top:10vh;
 order:1;
}
#block-horizontal-margin{
 order:2;
}
#box3{
 order:3;
 width:100vw;
}


label{
position:relative;
bottom:2px;
left:2px;
}

em {
color:#600
}

a{
color:#004998
}

.block-side-margin {
  min-width: 16px;
}

ul li {
list-style:none;
background:#ddd;
border-radius:3px;
padding:3px 5px 3px 5px;
margin:5px;
box-shadow: 0px 2px 0 #ccc ;
float:left;
}

ul li a{
font-weight:bold;
color:#666;
text-shadow:0px 1px 0px #fff;
}

.titlelink {
font-weight:bold;
color:#56728C;

}

min-height:100px;

          <input type="text" name="q" value="" id="searchText" maxlength="256"

     </div>
